<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Obtener juegos de usuario de Roblox</title>
</head>
<body>
<h1>Obtener juegos de usuario de Roblox</h1>
<form id="gamesForm">
  <label for="userId">ID de usuario de Roblox:</label>
  <input type="text" id="userId" name="userId" placeholder="Ingresa el ID de usuario">
  <button type="submit">Obtener juegos</button>
</form>

<div id="gamesContainer">
  <!-- Aquí se mostrará la información de los juegos -->
</div>

<script>
document.getElementById('gamesForm').addEventListener('submit', function(event) {
  event.preventDefault();
  
  const userId = document.getElementById('userId').value;
  
  fetch(`/api/obtener_juegos_usuario_roblox?userId=${userId}`)
    .then(response => {
      if (!response.ok) {
        throw new Error('Error al obtener la información de los juegos');
      }
      return response.json();
    })
    .then(data => {
      if (data.error) {
        document.getElementById('gamesContainer').innerHTML = `<p>${data.error}</p>`;
      } else {
        // Construir HTML para mostrar los juegos
        let gamesHTML = '<h2>Juegos del usuario:</h2>';
        gamesHTML += '<ul>';
        data.forEach(game => {
          gamesHTML += `<li><strong>Nombre:</strong> ${game.name}, <strong>ID:</strong> ${game.id}</li>`;
        });
        gamesHTML += '</ul>';
        
        document.getElementById('gamesContainer').innerHTML = gamesHTML;
      }
    })
    .catch(error => {
      console.error('Error al obtener información:', error);
      document.getElementById('gamesContainer').innerHTML = `<p>Ocurrió un error al obtener la información.</p>`;
    });
});
</script>

</body>
</html>
