<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox User Info</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>User Info</h2>
    <table id="userinfo-table">
        <tr>
            <th>Field</th>
            <th>Value</th>
        </tr>
    </table>

    <script>
        // Función para cargar la información del usuario desde la API de Roblox
        function loadUserInfo(userId) {
            fetch(`https://users.roblox.com/v1/users/${userId}`)
                .then(response => response.json())
                .then(data => {
                    const table = document.getElementById('userinfo-table');
                    table.innerHTML += `
                        <tr>
                            <td>Username</td>
                            <td>${data.name}</td>
                        </tr>
                        <tr>
                            <td>UserID</td>
                            <td>${data.id}</td>
                        </tr>
                        <tr>
                            <td>Description</td>
                            <td>${data.description || 'N/A'}</td>
                        </tr>
                        <!-- Agrega más filas según la información que quieras mostrar -->
                    `;
                })
                .catch(error => console.error('Error fetching user info:', error));
        }

        // Llama a la función al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            // Obtiene el ID del usuario de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('userid');
            if (userId) {
                loadUserInfo(userId);
            } else {
                console.error('User ID not provided in URL');
            }
        });
    </script>
</body>
</html>
