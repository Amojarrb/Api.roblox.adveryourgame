<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Contenido de Otra Página</title>
    <script>
        window.onload = function() {
            // URL de la página de la cual se va a extraer información
            var targetUrl = 'https://example.com';

            // Hacer una solicitud HTTP GET usando Fetch API
            fetch(targetUrl)
                .then(response => response.text())
                .then(data => {
                    // Mostrar el contenido de la página objetivo en un elemento div
                    document.getElementById('content').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error al obtener información:', error);
                    // Mostrar un mensaje de error si la solicitud falla
                    document.getElementById('content').innerHTML = 'Error al obtener información.';
                });
        };
    </script>
</head>
<body>
    <div id="content">
        Cargando contenido...
    </div>
</body>
</html>
