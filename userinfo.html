<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox User Info</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>User Info</h2>
    <table>
        <tr>
            <th>Field</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>Username</td>
            <td>{{ user_info['name'] }}</td>
        </tr>
        <tr>
            <td>UserID</td>
            <td>{{ user_info['id'] }}</td>
        </tr>
        <tr>
            <td>Description</td>
            <td>{{ user_info.get('description', 'N/A') }}</td>
        </tr>
        <!-- Agrega más filas según la información que quieras mostrar -->
    </table>
</body>
</html>
